<!doctype html>
<html lang="en">
<head>
    <title>Xdomain 3rd party javascript test</title>
    <meta charset="utf-8">
    <style>
        #container{
            width:235px;
            margin:0 auto;
            border:1px solid black;
        }
    </style>
    <!-- start 3rdparty loading - use this to test that everything still works with jQuery and bootstrap loaded -->
    <!--link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script-->
    <!-- end 3rdparty loading -->
</head>
<body>
    <div id="container">
        <p>Here is room for some 3rd party js:</p>
        <div id="openingHoursTargetDiv"></div>
        <div id="openingHoursModalDiv" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="openingHoursModalLabel" aria-hidden="true"></div>
        <script src="http://localhost:8002/openingHours.js"></script>
        <script type="text/javascript">
            OpeningHours.config = {
                // Please notice that the view library: 'all', timespan: 'week' is to wide to put in one column!
                library: 'Den Sorte Diamant', // 'all' or the library name as it is defined in LibCal (eg. 'HUM', 'KUB Nord' etc.)
                timespan: 'day', // 'week' or 'day'
                colorScheme: 'standard03', // 'standard01', 'standard02', 'standard03'
                useLibraryColors: true,
                i18n: {
                    library: 'Bibliotek',
                    openHourToday: 'Dagens Åbningstid',
                    openHour: 'Åbningstid',
                    closed: 'Lukket',
                    weekdays: ['Mandag','Tirsdag','Onsdag','Torsdag','Fredag','Lørdag','Søndag'],
                    weekdaysAbbr: ['man','tirs','ons','tors','fre','lør','søn'],
                    map: 'Kort',
                    allWeek: 'Hele ugen',
                    allLibraries: 'Alle biblioteker',
                    ampm: false
                }
            }
        </script>
        <script src="http://api.libcal.com/api_hours_grid.php?iid=1069&format=json&weeks=1&callback=OpeningHours.loadOpeningHours" async></script>
        <p>Did it show up?</p>
    </div>
</body>
</html>
